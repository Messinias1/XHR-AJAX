<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<button id="text">Click to Load the Text</button>

<script>
    document.getElementById('text').addEventListener('click', loadText);
    
    function loadText() {
        var xhr = new XMLHttpRequest();
        
        xhr.open('GET', 'file1.txt', true);
        
        xhr.onload = function() {
            if (xhr.status == 200) {
                
                console.log(xhr.responseText);
            }
        };
        xhr.send();
    }
</script>
</body>
</html>
